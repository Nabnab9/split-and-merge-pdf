<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split et merge PDF</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-blue lighten-2">
            <a href="#" class="brand-logo center">Salut Papounet</a>
        </div>
    </nav>
</div>
<div class="container input-container z-depth-3 margin-top" id="formulaire">
    <form enctype=multipart/form-data method="post">
        <div class="row">
            <div class="input-field col s5">
                <i class="material-icons prefix">date_range</i>
                <input placeholder="Sous la forme AAAAMM (ex : 202012)" id="date" name="date" type="text" class="validate">
                <label for="date">Année + mois</label>
            </div>
            <div class="col s2"></div>
            <div class="input-field col s5">
                <i class="material-icons prefix">content_copy</i>
                <input placeholder="4" id="nb" value="4" name="nb" min="1" type="number" class="validate">
                <label for="nb">Nombre de documents différents</label>
            </div>
        </div>
        <div class="row  valign-wrapper">
            <div class="col s12">
                <div class="file-field input-field">
                    <div class="btn light-blue lighten-2">
                        <i class="material-icons left">attach_file</i>
                        <span>Fichiers</span>
                        <input type="file" multiple accept="application/pdf" name="files">
                    </div>
                    <div class="file-path-wrapper">
                        <label>
                            <input class="file-path validate" type="text" placeholder="Dépose tes fichiers .pdf ici">
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s5"></div>
            <div class="col s2">
                <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action" onclick="mafonction()">
                    Générer
                    PDF
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="col s5"></div>
        </div>
    </form>
</div>

<div class="container margin-top">
    <div class="row">
        <div class="col s5"></div>
        <div class="col s2">
            <div class="preloader-wrapper big active " id="loader" style="display: none">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s5"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
